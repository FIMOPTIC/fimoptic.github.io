# Claudio
claudio:
  name:              Claudio Satriano
  email:             <satriano@ipgp.fr>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Claudio Satriano has a long experience in processing and analyzing
    complex and large data sets processing with back-projection techniques
    of continuous waveforms, source spectral analysis and automatic picking
    for event detection and locations. He's currently interested in
    investigating the benefits of the use of machine learning to several
    automated processing and signal classification.

